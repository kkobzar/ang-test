<app-header *ngIf="apiData" [usersCount]="apiData.length"></app-header>
<section *ngIf="apiData" id="contacts" class="container contact-container">
  <app-contact *ngFor="let user of apiData" [contact]="user"></app-contact>
</section>
<!--{{apiData}}-->
<section *ngIf="error" id="error">
  <h1>{{errorMessage}}</h1>
</section>
